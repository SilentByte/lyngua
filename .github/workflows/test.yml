name: Deploy

on: push

jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8,3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
      - id: environment_setup
        run: sudo apt update -y && sudo apt install ffmpeg -y
      - id: pip install
        run: python -m pip install -r api/requirements.txt && python -m pip install api/ && python -m pip install api/dev-requirements.txt
      - id: pytest
        run: pytest api/tests
      - id: docker build
        run: docker build api/
      - id: npm build
        run: sh build.sh
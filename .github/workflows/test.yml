name: Deploy

on: push

jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8,3.9]
    env:
      - AZURE_SPEECH_API_KEY=${{ secrets.AZURE_SPEECH_API_KEY }}
      - AZURE_SPEECH_ENDPOINT=${{ secrets.AZURE_SPEECH_ENDPOINT }}
      - AZURE_TRANSLATE_KEY=${{ secrets.AZURE_TRANSLATE_KEY }}
      - AZURE_STORAGE_CONNECTION_STRING=${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}


    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - id: environment_setup
        run: sudo apt update -y && sudo apt install ffmpeg -y
      - id: pip install
        run: python -m pip install -r api/requirements.txt && python -m pip install api/ && python -m pip install api/dev-requirements.txt
      - id: pytest
        run: pytest api/tests
      - id: docker build
        run: docker build api/
      - id: npm build
        run: sh build.sh